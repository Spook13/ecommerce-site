<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- End of Meta Tags -->

    <!-- Css Links -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <!-- End of Css Links -->

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/trt7ljb.css">
    <!-- End of Fonts -->

    <!-- Title -->
    <title>c&#60;3ffee</title>
    <!-- End of Title -->
</head>
<body>

<!-- Container -->
<div class="coffee-product-container">
        <!-- Nav Bar -->
        <nav class="light-blue-bg navbar sticky-top navbar-light">
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span>
                    <i class="fas fa-bars brown-text"></i>
                </span>
            </button>
            <!-- End of Hamburger Menu Button -->
    
        <!-- Nav List -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link text-left heading-three" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-left heading-three" href="pages/about.html">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-left heading-three" href="pages/shop.html">Shop</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link text-left heading-three" href="#">Cart</a>
                </li>
                <li class="nav-item dropdown heading-three">
                <a class="nav-link text-left" href="#">Contact</a>
                </li>
            </ul>
        </div>
    
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img class="logo rounded mx-auto d-block" src="../imgs/logo.png" alt="coffee">
            </a> 
            <!-- End of Logo -->
            
            <!-- Cart Icon -->
            <span>
                <a href="">
                    <i class="fas fa-shopping-cart brown-text"></i> 
                </a>
            </span>
            <!-- End of Cart Icon -->
    
        </nav>
        <!-- End of Nav Bar -->
    
    <!-- Coffee Product section -->
    <div class="products">
        <!-- Coffee Products Header -->
        <h2 class="brown-text text-center product-header"> Coffee </h2>
        <!-- End of Coffee Products Header -->

            <!-- Drip Coffee Product -->
            <div class="drip-coffee-product product-row lightBlue row">
                <!-- Image -->
                <img class="col-4 coffee-product-image" src="../imgs/coffeMenuImages/drip.jpg" alt="drip coffee">
                <!-- Desripttion -->
                <p class="col-3 heading-three">Drip</p>
                    <!-- Size & Price -->
                    <div class="col-4">
                        <div class="row">
                            <!-- Small -->
                            <p class="normal col-6">Sm</p>
                            <p class="bold col-6">1.50</p>
                            <!-- Medium -->
                            <p class="normal col-6">M</p>
                            <p class="bold col-6">1.70</p>
                            <!-- Large -->
                            <p class="normal col-6">Lg</p>
                            <p class="bold col-6">2.00</p>
                            </div>
                    </div>
                    <!-- End of Size & Price -->
            </div>
            <!-- End of Drip Coffee Product -->

            <!-- French Press Product -->
            <div class="french-press-coffee-product lightBlue row product-row">
                <!-- Image -->
                <img class="col-4 coffee-product-image" src="../imgs/coffeMenuImages/frenchPress.jpg" alt="french press coffee">
                <!-- Desripttion -->
                <p class="col-3 heading-three">French Press</p>
                    <!-- Size & Price -->
                    <div class="col-4">
                        <div class="row">
                            <!-- Small -->
                            <p class="normal col-6">Sm</p>
                            <p class="bold col-6">2.50</p>
                            <!-- Medium -->
                            <p class="normal col-6">M</p>
                            <p class="bold col-6">2.70</p>
                            <!-- Large -->
                            <p class="normal col-6">Lg</p>
                            <p class="bold col-6">3.00</p>
                        </div>
                    </div>
                    <!-- End of Size & Price -->
            </div>
            <!-- End of French Press Product -->

            <!-- Vacuum Pot Product -->
            <div class="vacuum-pot-coffee-product lightBlue row product-row">
                <!-- Image -->
                <img class="col-4 coffee-product-image" src="../imgs/coffeMenuImages/vacuumPot.jpg" alt="vacuum pot coffee">
                <!-- Desripttion -->
                <p class="col-3 heading-three">Vacuum Pot</p>
                    <!-- Size & Price -->
                    <div class="col-4">
                        <div class="row">
                            <!-- Small -->
                            <p class="normal col-6">Sm</p>
                            <p class="bold col-6">4.50</p>
                            <!-- Medium -->
                            <p class="normal col-6">M</p>
                            <p class="bold col-6">4.50</p>
                            <!-- Large -->
                            <p class="normal col-6">Lg</p>
                            <p class="bold col-6">5.00</p>
                        </div>
                    </div>
                    <!-- End of Size & Price -->
            </div>
            <!-- End of Vacuum Pot Product -->
    </div>
    <!-- End of Coffee Product section -->

</div>
<!-- End of Container -->

<!-- Footer -->
<footer class="light-blue-bg">

    <div class="row">
        <div class="col-md-12 py-2 text-center">
            <div class="mb-2">
                <!-- Facebook -->
                <a href="#">
                    <span>
                        <i class="fab fa-facebook-square brown-text"></i>
                    </span>
                </a>

                <!-- Instagram -->
                <a href="#">
                    <span>
                        <i class="fab fa-instagram-square brown-text"></i>
                    </span>
                </a>

                <!-- Twitter -->
                <a href="#">
                    <span>
                        <i class="fab fa-twitter-square brown-text"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>

</footer>
<!-- End of Footer -->


    <!-- JS Links -->
    <script src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- End of JS Links -->
</body>
</html>
